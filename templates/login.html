{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h1 class="h4 mb-3 text-center">Вход в панель</h1>
          <p class="text-body-secondary text-center mb-4">
            Авторизация обязательна для просмотра проектов и тестов.
          </p>
          <form method="post" novalidate>
            <div class="mb-3">
              <label class="form-label">Имя пользователя</label>
              <input
                type="text"
                name="username"
                class="form-control form-control-lg"
                placeholder="admin"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Пароль</label>
              <input
                type="password"
                name="password"
                class="form-control form-control-lg"
                placeholder="••••••••"
                required
              />
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">Войти</button>
            </div>
          </form>
          <p class="text-body-secondary mt-3 small text-center">
            Используйте admin / password либо задайте APP_ADMIN_PASSWORD в переменных окружения.
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
